<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/registration.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>


<body class="containerReg">
    <div class="imageWrapper">
    </div>

    <h1>Create your character!</h1>
  <div class="miniForm">
    <h2> Character name</h2>

    <form class="formReg" onsubmit="saveName(event)">
      <input type="text" id="playerNameInput" required>
  <button class="buttonReg" type="submit">Create character</button>
    </form>
  </div>

  <script>
    function saveName(event) {
      event.preventDefault(); 
      const name = document.getElementById("playerNameInput").value;
      localStorage.setItem("playerName", name); 
 window.location.href = "characters.html";    }
  </script>
</body>
